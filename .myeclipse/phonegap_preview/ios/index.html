<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A single-page template generated by MyEclipse Mobile Tools"/>

    <title>Single-Page Application</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.4.3.css"/>
        
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.4.3.js"></script>
    
    <script type="text/javascript" src="cordova.js"></script>
    
</head>

<body>
     <div data-role="page">
        <div data-role="header" data-theme="b">
        	<div data-role="navbar" id="navbar-1">
        		<ul>
        			<li>
        				<a href="http://www.google.co.nz"
        					data-icon="mail">
        					Contact
        				</a>
        			</li>
        			<li>
        				<a href="#" data-icon="location">Find Us</a>
        			</li>
        			<li>
        				<a href="#" data-icon="camera">Other</a>
        			</li>
        		</ul>
        	</div>
        </div><!-- /header -->

        <div data-role="content" data-theme="b">
        	<div class="ui-field-contain">
        		<label for="E-mail">E-mail</label>
        		<input name="E-mail" id="E-mail" data-clear-btn="true"
        			value="Entry E-mail" type="text" />
        	</div>
        	<div class="ui-field-contain">
        		<label for="Password">Password</label>
        		<input name="Password" id="Password"
        			data-clear-btn="true" value="Enter Password" type="text" />
        	</div>
        	<div data-role="controlgroup" id="buttons-1"
        		data-type="horizontal">
        		<a href="http://www.google.co.za"
        			class="ui-btn ui-corner-all ui-icon-arrow-r ui-btn-icon-left">
        			Login
        		</a>
        		<a href="#"
        			class="ui-btn ui-corner-all ui-icon-arrow-r ui-btn-icon-left">
        			Register
        		</a>
        		<a href="#"
        			class="ui-btn ui-corner-all ui-icon-search ui-btn-icon-left">
        			Password
        		</a>
        	</div>
        	<ul data-role="listview" id="listview-1">
        		<li>
        			<a href="http://www.google.co.za">Cape Town</a>
        		</li>
        		<li>
        			<a href="http://www.google.ae">Dubai</a>
        		</li>
        		<li>
        			<a href="http://www.google.co.nz">Auckland</a>
        		</li>
        	</ul>
    
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" data-theme="b">
        <a href="" onclick="openSite();" id="button-1" data-role="Button">Open Site</a>
          
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
